<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeffree Star Approved?</title>
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>

    <div id="cont">

        <label for="sort">Sort By: </label>
        <select id="sort" name="sort">

            <option value="date-d" selected>Date Descending (Default)</option>
            <option value="date-a">Date Ascending</option>
            <option value="name-a">Name Ascending (A-Z)</option>
            <option value="name-d">Name Descending (Z-A)</option>

        </select>

    </div>

    <button id="info" onclick="inform();">Information</button>

    <form autocomplete="off" onsubmit="event.preventDefault()">

        <label for="search">Search By: </label>
        <select id="search" name="search">
            <option value="" disabled hidden selected></option>
            <option value="name">Name</option>
            <option value="brand">Brand</option>
            <option value="type">Type</option>
            <option value="approve">Approval</option>
        </select>

        <br><br>

        <div id="change"></div>

    </form>

    <div id="res">

    </div>

    <aside></aside>
    
</body>
</html>
